# .github/workflows/deploy.yml
name: Deploy to Remote Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:

  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Get build number
      id: vars
      run: echo ${{ github.ref_name }}-${{ github.run_number }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container DOCKER_HUB_URL
      uses: docker/login-action@v2
      with:
        DOCKER_HUB_URL: ${{ vars.DOCKER_HUB_URL }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ vars.DOCKER_HUB_URL }}/${{ vars.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Переходим в директорию проекта
          cd ~/yandex-stats-bot
          
          # Получаем последний образ из реестра
          docker pull ${{ env.DOCKER_HUB_URL }}/${{ env.IMAGE_NAME }}:main
          
          # Останавливаем текущий контейнер
          docker-compose down || true
          
          # Запускаем обновленный контейнер
          docker-compose up -d --remove-orphans
          
          # Очищаем старые образы
          docker image prune -f
          
          # Проверяем статус контейнера
          echo "Deployment completed!"
          docker ps --filter "name=yandex-stats-bot" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          # Сохраняем лог деплоя
          echo "$(date): Deployed commit ${{ github.sha }}" >> /var/log/deployments.log